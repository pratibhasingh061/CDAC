<!DOCTYPE html>
<html>
<head>
    <title>TruthLens - Uncovering Fake News in the NewsFlow</title>
    <link rel="stylesheet" href="ContactCSS.css">
</head>
<body>

<ul>
  <li><a class="active" href="Login.html">Sign Out</a></li>
  <li><a href="About.html">About Us</a></li>
  <li><a href="Contact.html">Contact Us</a></li>
  <li><a href="CheckNews.html">Verify News</a></li>
  <li><a href="Main.html">Home</a></li>
</ul>

<img src="App Icon.jpg" alt="App Icon" class="icon">

<div class="container">
  
    <div style="text-align:center">
      <h2>Contact Us</h2>
    </div>
  
    <div class="row">
    
        <div class="column">
            <img src="contactUs.jpeg" style="width:100%">
         </div>

        <div class="column">
            <form>
                <label>First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter Your First Name" required>
                
                <label>Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Enter Your Last Name" required>
               
                <label>Topic</label>
                <input type="text" id="lname" name="lastname" placeholder="Please enter the topic for which you wish to contact us." required>
               
                <label>Description</label>
                <textarea id="subject" name="subject" placeholder="Please provide a detailed description of the reason for your contact." style="height:170px"></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </div>
  </div>

</div>

<button class="open-button" onclick="openForm()">Quick Feedback</button>

<div class="form-popup" id="myForm">
  <form class="form-container">
    <h1>Feedback</h1>

    <label for="design">1. How would you rate the overall design of the website?</label><br>
    <input type="radio" id="excellent" name="design" value="Excellent" required>
    <label for="excellent">Excellent</label><br>
    <input type="radio" id="good" name="design" value="Good" required>
    <label for="good">Good</label><br>
    <input type="radio" id="average" name="design" value="Average" required>
    <label for="average">Average</label><br>
    <input type="radio" id="below_average" name="design" value="Below Average" required>
    <label for="below_average">Below Average</label><br>
    <input type="radio" id="poor" name="design" value="Poor" required>
    <label for="poor">Poor</label><br><br>
    
    <label for="navigation">2. How easy was it to navigate through the website?</label><br>
    <input type="radio" id="very_easy" name="navigation" value="Very Easy" required>
    <label for="very_easy">Very Easy</label><br>
    <input type="radio" id="easy" name="navigation" value="Easy" required>
    <label for="easy">Easy</label><br>
    <input type="radio" id="neutral" name="navigation" value="Neutral" required>
    <label for="neutral">Neutral</label><br>
    <input type="radio" id="difficult" name="navigation" value="Difficult" required>
    <label for="difficult">Difficult</label><br>
    <input type="radio" id="very_difficult" name="navigation" value="Very Difficult" required>
    <label for="very_difficult">Very Difficult</label><br><br>
    
    <label for="loading_speed">3. How satisfied are you with the website's loading speed?</label><br>
    <input type="radio" id="very_satisfied" name="loading_speed" value="Very Satisfied" required>
    <label for="very_satisfied">Very Satisfied</label><br>
    <input type="radio" id="satisfied" name="loading_speed" value="Satisfied" required>
    <label for="satisfied">Satisfied</label><br>
    <input type="radio" id="neutral_speed" name="loading_speed" value="Neutral" required>
    <label for="neutral_speed">Neutral</label><br>
    <input type="radio" id="dissatisfied" name="loading_speed" value="Dissatisfied" required>
    <label for="dissatisfied">Dissatisfied</label><br>
    <input type="radio" id="very_dissatisfied" name="loading_speed" value="Very Dissatisfied" required>
    <label for="very_dissatisfied">Very Dissatisfied</label><br><br>    

    <button type="submit" class="btn">Submit</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>

</body>
</html>
