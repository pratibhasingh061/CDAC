<!DOCTYPE html>
<html>
<head>
    <title>TruthLens - Uncovering Fake News in the NewsFlow</title>
    <link rel="stylesheet" href="ForgorPasswordCSS.css">
</head>
<body>

  <div class="container">
   
    <h1>Forgot Password</h1>

    <form name="forgotPasswordForm" onsubmit="return validateForm()" method="post" action="Login.html">

        <label><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label><b>Enter New Password</b></label>
        <input type="password" placeholder="Enter New Password" name="newPassword" required>

        <label><b>Confirm New Password</b></label>
        <input type="password" placeholder="Confirm New Password" name="confirmNewPassword" required>

        <button type="submit">Confirm</button>

        <button type="button"><a href="Login.html">Cancel</a></button>
    </form>

  </div>

  <script>
    function showAlert() {
        alert("Password Changed!");
    }

    function validateForm() {
        var email = document.forms["forgotPasswordForm"]["email"].value;
        var newPassword = document.forms["forgotPasswordForm"]["newPassword"].value;
        var confirmNewPassword = document.forms["forgotPasswordForm"]["confirmNewPassword"].value;

        if (email == "") {
            alert("Email must be filled out");
            return false;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Invalid email address");
            return false;
        }

        if (newPassword == "") {
            alert("New Password must be filled out");
            return false;
        }

        if (newPassword.length < 8) {
            alert("New Password must be at least 8 characters long");
            return false;
        }

        if (confirmNewPassword == "") {
            alert("Confirm New Password must be filled out");
            return false;
        }

        if (newPassword != confirmNewPassword) {
            alert("New Passwords do not match");
            return false;
        }

        showAlert();
        return true;
    }
  </script>

</body>
</html>
